<div>
  <div class="software-skills-main-div">
    <ul class="dev-icons">
      <li class="software-skill-inline" *ngFor="let skill of skillsSection.softwareSkills">
        <i [class]="skill.fontAwesomeClassname" [ngStyle]="{'color': skill.color}"></i>
        <p>{{ skill.skillName }}</p>
      </li>
    </ul>
  </div>
</div>
